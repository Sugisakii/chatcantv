<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>CantvChat Generator</title>
    <script>
        /** **/
        function Onsubmit() {
            let nro = document.getElementById("nro").value
            let nombre = document.getElementById("nombre").value
            let mail = document.getElementById("mail").value
            let tlf = document.getElementById("tlf").value
            let tipo = document.getElementById("tipo").value
            let theme = document.getElementById("theme").value
            if (typeof nro != "undefined" && typeof nombre != "undefined" && typeof mail != "undefined" && typeof tlf != "undefined" && typeof tipo != "undefined") {
                let spliteed = tlf.split("")
                //submited = true;

                let url = `https://chat.cantv.com.ve/chat/index.php/esp/chat/start/(theme)/${theme}/(department)/1/(survey)/1/(sound)/1?ses_ref=//cati.cantv.com.ve/&prefill[email]=${mail}&prefill[phone]=${nro}&prefill[username]=${nombre}&prefill[question]=Viene%20de%20Cati&value_items_admin[area%20local]=undefined&value_items_admin[local]=${nro}&value_items_admin[cell]=${tlf}&value_items_admin[area%20cell]=${spliteed[0]}${spliteed[1]}${spliteed[2]}&value_items_admin[requerimiento]=${tipo}`
                if(document.getElementById("wmode").value == 0) {
                    window.open(url, "_blank", "scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,width=600,height=600")
                } else {
                    window.location.href = url;                    
                }
            }
            return false
        }
    </script>
</head>

<body>
    <div class="container">
        <div>
            <form onsubmit="return Onsubmit()">
                <input type="number" maxlength="10" id="nro" placeholder="NRO (CANTV)"><br>
                <input type="text" id="nombre" placeholder="NAME"><br>
                <input type="email" id="mail" placeholder="MAIL"><br>
                <input type="number" maxlength="10" id="tlf" placeholder="Telefono (412/414/424)"><br>
                <select id="tipo">
                    <option value="Solicitud." selected="true">Solicitud</option>
                    <option value="natural-telefonia-solicitud. Solicitud de linea telefonica">Solicitud Linea Nueva
                    </option>
                    <option
                        value="natural-telefonia-solicitud. Activacion cambio y desactivaciÃ³n de planes locales  LDN  y LDI">
                        Cambios de planes Linea</option>
                    <option value="natural-Internet-solicitud. Solicitud de Internet">Solicitud de Internet</option>
                    <option value="natural-Internet-solicitud. Cambios de Planes Internet">Cambio de Plan Aba</option>
                    <option value="natural-Internet-solicitud. Solicitud Retiro Internet">Retiro Internet</option>
                </select><br>
                <select id="wmode">
                    <option value="0" selected="true">Popup</option>
                    <option value="1">Redirect</option>
                </select><br>
                <select id="theme">
                    <option value="0">Dark</option>
                    <option value="1" selected="true">Blue</option>
                </select><br>
                <button type="submit">ENVIAR</button><br>
                <label style="font-size: 10px;">Version 1.4</label>
            </form>

        </div>
    </div>
</body>


</html>
